<kibana-panel ng-controller='map' ng-init="init()">
  <style>
    .jvectormap-label {
        position: absolute;
        display: none;
        border: solid 1px #CDCDCD;
        -webkit-border-radius: 3px;
        -moz-border-radius: 3px;
        border-radius: 3px;
        background: #292929;
        color: white;
        font-family: sans-serif, Verdana;
        font-size: smaller;
        padding: 3px;
    }

    .jvectormap-zoomin, .jvectormap-zoomout {
        position: absolute;
        left: 10px;
        -webkit-border-radius: 3px;
        -moz-border-radius: 3px;
        border-radius: 3px;
        background: #292929;
        padding: 3px;
        color: white;
        width: 10px;
        height: 10px;
        cursor: pointer;
        line-height: 10px;
        text-align: center;
    }

    .jvectormap-zoomin {
        display: none;
        top: 10px;
    }

    .jvectormap-zoomout {
        display: none;
        top: 30px;
    }
  </style>
  <span ng-show="panel.spyable" class='spy panelextra pointer'>
    <i bs-modal="'partials/modal.html'" class="icon-eye-open"></i>
  </span>
  <div map params="{{panel}}" style="height:{{panel.height || row.height}}"></div>
</kibana-panel>
